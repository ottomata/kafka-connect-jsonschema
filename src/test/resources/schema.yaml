$schema: http://json-schema.org/draft-04/schema#
title: mediawiki/revision/create
description: >
  Represents a MW Revision Create event.
additionalProperties: false
type: object
properties:
  meta:
    properties:
      id:
        description: The unique ID of this event; should match the dt field.
        type: string
      dt:
        format: date-time
        description: The time stamp of the event, in ISO8601 format.
        type: string
      schema_uri:
        description: >
          The URI identifying the jsonschema for this event.  This may
          be just a short uri containing only the name and revision at the end of
          the URI path.  e.g. schema_name/12345 is acceptable.  This field is not
          required.
        type: string
    type: object
    required:
    - id
    - dt
    - schema_uri
  page_id:
    description: The page ID of the page this revision belongs to.
    type: integer
    minimum: 1
  rev_content_model:
    description: The content model of the revision.
    type: string
  list_field:
    description: A list type field
    type: array
    items:
      type: string
  complex_list_field:
    description: A complex list type field
    type: array
    items:
      type: object
      properties:
        elem1:
          type: string
  "bad.field name":
      description: A bad field name that will be sanitized
      type: string
required:
- meta
